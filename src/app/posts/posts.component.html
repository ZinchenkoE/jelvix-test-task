<h2 *ngIf="user">Posts from {{user.username}} (<a href="mailto:{{user.email}}">{{user.email}}</a>):</h2>
<md-card *ngFor="let post of posts">
    <div class="item title label">{{post.title}}</div>
    <div class="item body">{{post.body}}</div>
    <div class="item readComments">
        <button md-button md-raised-button
                [routerLink]="['/comments', post.id]">Read comments this post</button>
    </div>
</md-card>
