<h2 *ngIf="user">Posts from {{user.username}} (<a href="mailto:{{user.email}}">{{user.email}}</a>):</h2>
<a [routerLink]="'/users'" class="back">back to userlist</a>
<ul>
  <li *ngFor="let post of posts">
    <div class="title">{{post.title}}</div>
    <div class="body" >{{post.body}}</div>
    <div class="posts"><a href="/comments/{{post.id}}">Read comments this post</a></div>
  </li>
</ul>
